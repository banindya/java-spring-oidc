<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'id')}">

<body>

<div th:fragment="content">
    <p>This page displays the ID token</p>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                ID Token
            </h3>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead class="thead-inverse">
                <tr>
                    <th>Claim</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Subject</td>
                    <td th:text="${subject}"></td>
                </tr>
                <tr>
                    <td>Issued At</td>
                    <td th:text="${issuedAt}"></td>
                </tr>
                <tr>
                    <td>Audience</td>
                    <td th:text="${audience}"></td>
                </tr>
                <tr>
                    <td>Issuer</td>
                    <td th:text="${issuer}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/javascript" th:fragment="scripts">
        $(document).ready(function() {
            setActive('id_token');
        });
    </script>

</body>
</html>
